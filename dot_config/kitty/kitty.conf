# vim:fileencoding=utf-8:foldmethod=marker

#: Fonts {{{

font_family      Fira Code
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 16.0

force_ltr yes

# Seti-UI + Custom
symbol_map U+E5FA-U+E6B1 Symbols Nerd Font Mono

# Devicons
symbol_map U+E700-U+E7C5 Symbols Nerd Font Mono

# Font Awesome
symbol_map U+F000-U+F2E0 Symbols Nerd Font Mono

# Font Awesome Extension
symbol_map U+E200-U+E2A9 Symbols Nerd Font Mono

# Material Design Icons
symbol_map U+F0001-U+F1AF0 Symbols Nerd Font Mono

# Weather
symbol_map U+E300-U+E3E3 Symbols Nerd Font Mono

# IEC Power Symbols
symbol_map U+23FB-U+23FE Symbols Nerd Font Mono
symbol_map U+2B58 Symbols Nerd Font Mono

# Octicons
symbol_map U+2665 Symbols Nerd Font Mono
symbol_map U+26A1 Symbols Nerd Font Mono
symbol_map U+F400-U+F532 Symbols Nerd Font Mono

# Powerline Symbols
symbol_map U+E0A0-U+E0A2 Symbols Nerd Font Mono 
symbol_map U+E0B0-U+E0B3 Symbols Nerd Font Mono

# Powerline Extra Symbols
symbol_map U+E0A3 Symbols Nerd Font Mono
symbol_map U+E0B4-U+E0C8 Symbols Nerd Font Mono
symbol_map U+E0CA Symbols Nerd Font Mono
symbol_map U+E0CC-U+E0D4 Symbols Nerd Font Mono

# Font Logos
symbol_map U+F300-U+F372 Symbols Nerd Font Mono

# Pomicons
symbol_map U+E000-U+E00A Symbols Nerd Font Mono

# Codicons
symbol_map U+EA60-U+EBEB Symbols Nerd Font Mono

# Additional sets
symbol_map U+2500-U+259F Symbols Nerd Font Mono

disable_ligatures cursor

font_features FiraCode-Regular +zero +ss04 +ss03 +cv30 

undercurl_style thin-sparse

text_composition_strategy platform

text_fg_override_threshold 0

#: }}}

#: Cursor customization {{{
# cursor #cccccc
# cursor_text_color #111111

cursor_shape block

cursor_beam_thickness 1.5

cursor_underline_thickness 2.0

cursor_blink_interval -1

cursor_stop_blinking_after 15.0

#: }}}

#: Scrollback {{{

scrollback_lines 2000

scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

scrollback_pager_history_size 0

scrollback_fill_enlarged_window no

wheel_scroll_multiplier 5.0

wheel_scroll_min_lines 1

touch_scroll_multiplier 1.0

#: }}}

#: Mouse {{{

mouse_hide_wait 3.0
# url_color #0087bd
url_style curly

open_url_with default

url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh

detect_urls yes

show_hyperlink_targets no

underline_hyperlinks always

copy_on_select clipboard

paste_actions quote-urls-at-prompt,confirm

strip_trailing_spaces smart

select_by_word_characters @-./_~?&=%+#

click_interval -1.0

focus_follows_mouse no

pointer_shape_when_grabbed arrow

default_pointer_shape beam

pointer_shape_when_dragging beam

#: }}}

#: Performance tuning {{{

repaint_delay 6

input_delay 3

sync_to_monitor no

#: }}}

#: Terminal bell {{{

enable_audio_bell no

visual_bell_duration 0.0
# visual_bell_color none

window_alert_on_bell yes

bell_on_tab "ðŸ”” "

command_on_bell none

bell_path none

linux_bell_theme __custom

#: }}}

#: Window layout {{{

remember_window_size  yes
initial_window_width  640
initial_window_height 400

enabled_layouts *

window_resize_step_cells 2
window_resize_step_lines 2

window_border_width 0.5pt

draw_minimal_borders yes

window_margin_width 0

single_window_margin_width -1

window_padding_width 0

single_window_padding_width -1

placement_strategy center
# active_border_color #00ff00
# inactive_border_color #cccccc
# bell_border_color #ff5a00

inactive_text_alpha 1.0

hide_window_decorations no

window_logo_path none

window_logo_position bottom-right

window_logo_alpha 0.5

resize_debounce_time 0.05 0.25

resize_in_steps no

visual_window_select_characters 1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ

confirm_os_window_close 0

#: }}}

#: Tab bar {{{

tab_bar_edge bottom

tab_bar_margin_width 0.0

tab_bar_margin_height 0.0 0.0

tab_bar_style powerline

tab_bar_align left

tab_bar_min_tabs 2

tab_switch_strategy previous

tab_fade 0.25 0.5 0.75 1

tab_separator " â”‡"

tab_powerline_style slanted

tab_activity_symbol none

tab_title_max_length 12

tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{index}:{title}"

active_tab_title_template none
# active_tab_foreground   #000
# active_tab_background   #eee
active_tab_font_style   bold-italic
# inactive_tab_foreground #444
# inactive_tab_background #999
inactive_tab_font_style normal
# tab_bar_background none
# tab_bar_margin_color none

#: }}}

#: Color scheme {{{
# foreground #dddddd
# background #000000

background_opacity 0.6

background_blur 0

background_image none

background_image_layout scaled

background_image_linear no

dynamic_background_opacity no

background_tint 0.5

background_tint_gaps 1.0

dim_opacity 0.2
# selection_foreground #000000
# selection_background #fffacd

#: The color table {{{
# color0 #000000
# color8 #767676

#: black
# color1 #cc0403
# color9 #f2201f

#: red
# color2  #19cb00
# color10 #23fd00

#: green
# color3  #cecb00
# color11 #fffd00

#: yellow
# color4  #0d73cc
# color12 #1a8fff

#: blue
# color5  #cb1ed1
# color13 #fd28ff

#: magenta
# color6  #0dcdcd
# color14 #14ffff

#: cyan
# color7  #dddddd
# color15 #ffffff

#: white
# mark1_foreground black

#: Color for marks of type 1
# mark1_background #98d3cb

#: Color for marks of type 1 (light steel blue)
# mark2_foreground black

#: Color for marks of type 2
# mark2_background #f2dcd3

#: Color for marks of type 1 (beige)
# mark3_foreground black

#: Color for marks of type 3
# mark3_background #f274bc

#: Color for marks of type 3 (violet)

#: }}}

#: }}}

#: Advanced {{{

shell fish

editor nvim

close_on_child_death no

allow_remote_control no

listen_on none

update_check_interval 24

startup_session none

clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask

clipboard_max_size 512

allow_hyperlinks yes

shell_integration enabled

allow_cloning ask

clone_source_strategies venv,conda,env_var,path

notify_on_cmd_finish invisible 10.0 command notify-send job finished

term xterm-kitty

forward_stdio no

#: }}}

#: OS specific tweaks {{{
# wayland_titlebar_color system

linux_display_server wayland

#: }}}

#: Keyboard shortcuts {{{

kitty_mod ctrl+shift

clear_all_shortcuts no

# action_alias

#: E.g. action_alias launch_tab launch --type=tab --cwd=current

#: Define action aliases to avoid repeating the same options in
#: multiple mappings. Aliases can be defined for any action and will
#: be expanded recursively. For example, the above alias allows you to
#: create mappings to launch a new tab in the current working
#: directory without duplication::

#:     map f1 launch_tab vim
#:     map f2 launch_tab emacs

#: Similarly, to alias kitten invocation::

#:     action_alias hints kitten hints --hints-offset=0

#: Clipboard {{{

#: Copy to clipboard

map kitty_mod+c copy_to_clipboard
map ctrl+c      copy_and_clear_or_interrupt

#: Paste from clipboard

map kitty_mod+v paste_from_clipboard

#: Paste from selection

map kitty_mod+s  paste_from_selection

#: Pass selection to program

map kitty_mod+o pass_selection_to_program

#: }}}

#: Scrolling {{{

#: Scroll line up

map kitty_mod+k     scroll_line_up

#: Scroll line down

map kitty_mod+j       scroll_line_down

#: Scroll to previous shell prompt

map kitty_mod+z scroll_to_prompt -1

#: Scroll to next shell prompt

map kitty_mod+x scroll_to_prompt 1

#: Browse scrollback buffer in pager

map kitty_mod+h show_scrollback

#: Browse output of the last shell command in pager

map kitty_mod+g show_last_command_output

#: }}}

#: Window management {{{

#: New window

map kitty_mod+enter new_window

map ctrl+alt+enter launch --cwd=current

#: New OS window

map kitty_mod+n new_os_window

#: Close window

map kitty_mod+w close_window

#: Next window

map kitty_mod+] next_window

#: Previous window

map kitty_mod+[ previous_window

#: Move window forward

map kitty_mod+f move_window_forward

#: Move window backward

map kitty_mod+b move_window_backward

#: Move window to top

map kitty_mod+` move_window_to_top

#: Start resizing window

map kitty_mod+r start_resizing_window

#: First window

map kitty_mod+1 first_window

#: Second window

map kitty_mod+2 second_window

#: Third window

map kitty_mod+3 third_window

#: Fourth window

map kitty_mod+4 fourth_window

#: Fifth window

map kitty_mod+5 fifth_window

#: Sixth window

map kitty_mod+6 sixth_window

#: Seventh window

map kitty_mod+7 seventh_window

#: Eighth window

map kitty_mod+8 eighth_window

#: Ninth window

map kitty_mod+9 ninth_window

#: Tenth window

map kitty_mod+0 tenth_window

#: Visually select and focus window

map kitty_mod+f7 focus_visible_window

#: Visually swap window with another

map kitty_mod+f8 swap_with_window

#: }}}

#: Tab management {{{

#: Next tab

map kitty_mod+l       next_tab

#: Previous tab

map kitty_mod+h      previous_tab

#: New tab

map kitty_mod+t new_tab

#: Close tab

map kitty_mod+q close_tab

#: Move tab forward

map kitty_mod+. move_tab_forward

#: Move tab backward

map kitty_mod+, move_tab_backward

#: Set tab title

map kitty_mod+alt+t set_tab_title

#: }}}

#: Layout management {{{

#: Next layout

map kitty_mod+l next_layout

#: }}}

#: Font sizes {{{

#: Increase font size

map kitty_mod+equal  change_font_size all +2.0
map kitty_mod+plus   change_font_size all +2.0
map kitty_mod+kp_add change_font_size all +2.0

#: Decrease font size

map kitty_mod+minus       change_font_size all -2.0
map kitty_mod+kp_subtract change_font_size all -2.0

#: Reset font size

map kitty_mod+backspace change_font_size all 0

#: }}}

#: Select and act on visible text {{{

#: Open URL

map kitty_mod+e open_url_with_hints

#: Insert selected path

map kitty_mod+p>f kitten hints --type path --program -

#: Open selected path

map kitty_mod+p>shift+f kitten hints --type path

#: Insert selected line

map kitty_mod+p>l kitten hints --type line --program -

#: Insert selected word

map kitty_mod+p>w kitten hints --type word --program -

#: Insert selected hash

map kitty_mod+p>h kitten hints --type hash --program -

#: Open the selected file at the selected line

map kitty_mod+p>n kitten hints --type linenum

#: Open the selected hyperlink

map kitty_mod+p>y kitten hints --type hyperlink

#: }}}

#: Miscellaneous {{{

#: Show documentation

map kitty_mod+f1 show_kitty_doc overview

#: Toggle fullscreen

map kitty_mod+f11 toggle_fullscreen

#: Toggle maximized

map kitty_mod+f10 toggle_maximized

#: Unicode input

map kitty_mod+u    kitten unicode_input

#: Edit config file

map kitty_mod+f2 edit_config_file

#: Open the kitty command shell

map kitty_mod+escape kitty_shell window

#: Increase background opacity

map kitty_mod+a>m set_background_opacity +0.1

#: Decrease background opacity

map kitty_mod+a>l set_background_opacity -0.1

#: Make background fully opaque

map kitty_mod+a>1 set_background_opacity 1

#: Reset background opacity

map kitty_mod+a>d set_background_opacity default

#: Reset the terminal

map kitty_mod+delete clear_terminal reset active

#: Reload kitty.conf

map kitty_mod+f5 load_config_file

#: Debug kitty configuration

map kitty_mod+f6 debug_config

#: }}}

#: }}}


